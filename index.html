<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <style>
        html, body {
            font-family: -apple-system,SF UI Text,Arial,PingFang SC,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;
            font-size: 16px;
            color: #333;
        }
        #content {
            width: 600px;
            height: 400px;
            border: 1px solid grey;
        }
    </style>
</head>
<body>
    <h2>Hello Electron</h2>
    <button id="id-btn-new">新建文档</button>
    <p>This is my first app.</p>
    <p id="id1">ididid</p>
    <p id="id2">据央视新闻客户端消息，今天（15日），嫦娥四号上搭载的生物科普试验载荷发布了最新试验照片，照片显示试验搭载的棉花种子已经长出了嫩芽，这也标志着嫦娥四号完成了人类在月面进行的首次生物实验。</p>
    <p>根据资料显示，这是由教育部深空探测联合研究中心组织，重庆大学牵头的科普载荷“月面微型生态圈”的成果。</p>
    <div id="content"></div>

    <!-- <script src="./jquery.js"></script> -->
    <!-- <script src="./marked.min.js"></script> -->
    <script>
        const marked = require('./marked.min')
        window.$ = window.jQuery = require('./jquery')

        var content = marked('# 标题一\r\n\r\n**strong fafdsa text**')
        $('#content').html(content)
        $('#id-btn-new').click(function() {
            $('#content').html('')
        })

        // 使用 remote 读取主进程中的数据
        // console.log(require('electron').remote.getGlobal('shareObj').test)

        const { ipcRenderer } = require('electron')


        ipcRenderer.on('file-action', (event, arg) => {
            // console.log(typeof arg, arg)
            switch (arg) {
                // 新建文件
                case 'new-file':
                    $('#content').html('')
                    break
                // 打开文件
            }
        })

    </script>


</body>
</html>
